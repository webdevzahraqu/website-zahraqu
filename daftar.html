<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Daftar Ngaji ZahraQu</title>
    <link rel="stylesheet" href="src/output.css" />
    <script src="main.js" defer></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
      <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Form Pendaftaran Ngaji Privat</h2>

      <form id="daftarForm" class="space-y-4" autocomplete="off">
        <!-- Jenis Pendaftar -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Jenis Pendaftar:</label>
          <select id="jenisPendaftar" required class="mt-1 block w-full rounded-md border border-gray-300 p-2">
            <option value="">-- Pilih Jenis Pendaftar --</option>
            <option value="anak">Anak / Anak Isi Sendiri</option>
            <option value="ibu">Ibu (Mendaftarkan anak)</option>
            <option value="dewasa">Perempuan Dewasa (18+)</option>
          </select>
        </div>

        <!-- Nama Orangtua/Wali -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Nama Orangtua/Wali:</label>
          <input type="text" id="namaOrtu" placeholder="Masukkan nama lengkap Ortu/Wali" class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:ring-green-500 focus:border-green-500 placeholder:italic" />
        </div>

        <!-- Nomor HP Ortu -->
        <div id="noHpOrtuField">
          <label class="block text-sm font-medium text-gray-700">Nomor HP Ortu:</label>
          <input type="tel" id="noHpOrtu" required pattern="[0-9]*" maxlength="12" placeholder="08xxxxxxxxxx" class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:ring-green-500 focus:border-green-500 placeholder:italic" />
        </div>

        <!-- Nama Anak / Nama Lengkap -->
        <div>
          <label class="block text-sm font-medium text-gray-700" id="labelNamaAnak">Nama Anak:</label>
          <input type="text" id="namaAnak" placeholder="Masukkan nama lengkap" required class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:ring-green-500 focus:border-green-500 placeholder:italic" />
        </div>

        <!-- Usia -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Usia anak:</label>
          <input type="number" id="usia" required placeholder="Masukkan usia minimal 5 tahun" min="5" class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:ring-green-500 focus:border-green-500 placeholder:italic" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Jenis Kelamin:</label>
          <select id="gender" required class="mt-1 block w-full rounded-md border border-gray-300 p-2">
            <option value="">-- Pilih Jenis Kelamin --</option>
            <option value="pria">Laki-laki</option>
            <option value="wanita">Perempuan</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Program:</label>
          <select id="program" required class="mt-1 block w-full rounded-md border border-gray-300 p-2">
            <option value="">-- Pilih Program --</option>
            <option value="iqro">Iqroâ€™</option>
            <option value="quran">Al-Qurâ€™an</option>
            <option value="lanjutan">Al-Qurâ€™an Lanjutan</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Metode Belajar:</label>
          <select id="metode" required class="mt-1 block w-full rounded-md border border-gray-300 p-2">
            <option value="">-- Pilih Metode --</option>
            <option value="offline">Offline (Guru datang)</option>
            <option value="online">Online (Zoom/WA Video)</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Lokasi Rumah (jarak ke Sumbersekar):</label>
          <select id="lokasi" required class="mt-1 block w-full rounded-md border border-gray-300 p-2"></select>
          <small class="text-gray-500 block mt-1">Jarak di atas adalah estimasi **sekali jalan**. Transport dihitung **pulang-pergi (PP)**.</small>
        </div>

        <div id="estimasi" class="text-green-700 font-semibold text-sm mt-3">Estimasi biaya akan muncul di sini.</div>
        <div class="text-sm text-gray-600 text-center mt-2">ðŸ“… Jadwal akan didiskusikan bersama sesuai waktu yang tersedia.</div>

        <div class="relative">
          <button id="submitBtn" type="submit" class="w-full mt-4 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition">Daftar Sekarang</button>
          <div id="spinner" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-70 rounded-md hidden">
            <svg class="animate-spin h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8z"></path>
            </svg>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
